<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Fun!</title>
    <style>
        /* --- Basic Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f7ff;
            color: #333;
        }

        /* --- Main Container --- */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
        }

        /* --- Score Counter --- */
        #score-container {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 20px;
        }
        #score {
            font-weight: bold;
            font-size: xx-large;
            color: #28a745;
        }

        /* --- The Problem Container --- */
        #problem-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: #1a1a1a;
        }

        /* --- Answer Input (now inside the problem) --- */
        #answer {
            width: 100px;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            border: none;
            border-bottom: 3px solid #ccc;
            margin-left: 15px;
            padding: 5px;
            background-color: transparent;
            color: #0056b3;
            outline: none; /* Removes the default browser outline */
            transition: border-color 0.3s;
        }
        #answer:focus {
            border-bottom-color: #0056b3;
        }

        /* --- Check Button --- */
        button {
            display: block;
            width: 100%;
            padding: 15px 25px;
            font-size: 1.5rem;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 30px;
        }
        button:hover {
            background-color: #218838;
        }

        /* --- Feedback Messages --- */
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            height: 25px; /* Reserve space to prevent layout shift */
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }
        
        /* --- Instant Gratification Element (Repositioned) --- */
        #gratification {
            position: absolute;
            top: 20%; /* Moved to the top */
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: rgba(255, 215, 0, 0.95);
            color: #333;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            pointer-events: none;
            z-index: 10; /* Ensure it's on top */
        }

        /* Animation for the gratification element */
        .animate-pop {
            animation: pop-in-out 1.5s ease-in-out;
        }
        
        @keyframes pop-in-out {
            0%   { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Multiplication Fun!</h1>
        <div id="score-container">Correct: <span id="score">0</span></div>
        
        <div id="problem-container">
            <span id="num1"></span>
            <span>&times;</span>
            <span id="num2"></span>
            <span>=</span>
            <input type="number" id="answer" autofocus>
        </div>
        
        <button onclick="checkAnswer()">Check</button>

        <p id="result"></p>

        <!-- This is the hidden element for instant gratification -->
        <div id="gratification">ðŸŽ‰ Well Done! ðŸŽ‰</div>
    </div>

    <script>
        // --- Get DOM Elements ---
        const num1Element = document.getElementById('num1');
        const num2Element = document.getElementById('num2');
        const answerElement = document.getElementById('answer');
        const resultElement = document.getElementById('result');
        const gratificationElement = document.getElementById('gratification');
        const scoreElement = document.getElementById('score');

        // --- State Variables ---
        let num1, num2, correctAnswer;
        let score = 0;

        // --- Functions ---

        /**
         * Generates a new random multiplication problem and updates the UI.
         */
        function generateProblem() {
            num1 = Math.floor(Math.random() * 9) + 1;
            num2 = Math.floor(Math.random() * 9) + 1;
            correctAnswer = num1 * num2;

            // Update the problem numbers on the page
            num1Element.textContent = num1;
            num2Element.textContent = num2;

            // Reset the UI for the new problem
            resultElement.textContent = '';
            resultElement.className = '';
            answerElement.value = '';
            answerElement.focus();
        }

        /**
         * Checks the user's answer and provides feedback.
         */
        function checkAnswer() {
            // Using .value returns a string, so we use parseInt to convert it to a number
            const userAnswer = parseInt(answerElement.value);

            if (isNaN(userAnswer)) {
                resultElement.textContent = 'Please enter a number!';
                resultElement.className = 'incorrect';
                return;
            }
            
            if (userAnswer === correctAnswer) {
                // CORRECT Answer
                resultElement.textContent = 'Correct!';
                resultElement.className = 'correct';
                
                // Update score
                score++;
                scoreElement.textContent = score;

                // Show gratification and load the next problem
                showGratification();
                setTimeout(generateProblem, 1600); 

            } else {
                // INCORRECT Answer
                resultElement.textContent = 'Incorrect, try again!';
                resultElement.className = 'incorrect';
                answerElement.value = '';
                answerElement.focus();
            }
        }
        
        /**
         * Triggers the "pop-in" animation for the gratification element.
         */
        function showGratification() {
            gratificationElement.classList.add('animate-pop');

            // Remove the class after the animation finishes so it can be re-triggered.
            gratificationElement.addEventListener('animationend', () => {
                gratificationElement.classList.remove('animate-pop');
            }, { once: true });
        }

        // --- Event Listeners ---

        // Allow pressing "Enter" key to check the answer
        answerElement.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        // --- Initial Load ---
        window.onload = generateProblem;

    </script>
</body>
</html>
